<!-- Create mode - Use post-form component -->
@if(action === 'create') {
<app-post-form mode="create" />
}

<!-- Edit mode - Use post-form component with post ID -->
@if(action === 'edit' && postId) {
<app-post-form mode="edit" [postId]="postId" />
}

<!-- View mode - Show the post component -->
@if(action === 'view' && currentPost) {
<app-post [post]="currentPost" />
}
