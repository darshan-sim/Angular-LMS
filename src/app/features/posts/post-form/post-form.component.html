<div class="bg-white rounded-lg shadow-md mb-6">
  <div class="p-4">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="flex items-center justify-between">
        <div class="w-full">
          <label for="title" class="block mb-2">Title</label>
          <input
            id="title"
            type="text"
            formControlName="title"
            class="w-full p-2 border rounded font-semibold"
          />
          @if(titleErrors) {
          <span class="text-red-500 text-sm">{{ titleErrors }}</span>
          }
        </div>
      </div>
      <div class="mt-4">
        <label for="body" class="block mb-2">Body</label>
        <textarea
          id="body"
          formControlName="body"
          rows="4"
          class="w-full p-2 border rounded"
        ></textarea>
        @if(bodyErrors) {
        <span class="text-red-500 text-sm">{{ bodyErrors }}</span>
        }
      </div>
      <div class="mt-4 flex justify-end">
        <button
          type="submit"
          class="px-4 py-2 bg-blue-800 text-white rounded cursor-pointer"
        >
          {{ mode() === "create" ? "Create Post" : "Update Post" }}
        </button>
      </div>
    </form>
  </div>
</div>
